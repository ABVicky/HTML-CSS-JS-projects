<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8>" />
    <title>Rock Papaer Scissor</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header>
        <h1>Rock Paper Scissor Game</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">You</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock. <b>You win!</b></p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img width="48" height="48" src="1.png" />
        </div>
        <p>    </p>
        <div id="paper" class="choice">
            <img width="48" height="48" src="2.png" />
        </div>
        <div id="scissors" class="choice">
            <img width="48" height="48" src="3.png" />
        </div>
        <p id="action-message">Your Turn</p>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
